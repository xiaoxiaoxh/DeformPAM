        x: 0.25
        y: 0.05
        z: 0.15
      success_threshold: 300
      debug: False
    segmentation:
      grounding_dino_config_path: "../../../data/checkpoints/GroundingDINO_SwinT_OGC.cfg.py"
      grounding_dino_checkpoint_path: "../../../data/checkpoints/groundingdino_swint_ogc.pth"
