      enable: False
      camera:
        camera_serial_number: '036422060422'
        camera_type: 'D400'
        camera_name: 'camera_base'
        rgb_resolution: [1280, 720]
        depth_resolution: [1280, 720]
        fps: 30
        decimate: 1
